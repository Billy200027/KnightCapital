<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros App - Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- SUPABASE CDN ALTERNATIVO -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="mini-logo">
                    <div class="mini-square"></div>
                    <div class="mini-square"></div>
                    <div class="mini-square"></div>
                    <div class="mini-square"></div>
                </div>
                <h2>Iniciar SesiÃ³n</h2>
            </div>
            
            <p class="welcome-text">
                Bienvenido a Cuadros App, gestiona tus cuadros y usuarios de manera segura.
            </p>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        autocomplete="off"
                        placeholder="Ingresa tu usuario"
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">ContraseÃ±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        placeholder="Ingresa tu contraseÃ±a"
                    >
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn-login">
                    Ingresar
                </button>
            </form>
            
            <div class="support-info">
                <p>Â¿Problemas para acceder?</p>
                <p class="phone">ðŸ“ž 0978-93-3789</p>
            </div>
        </div>
    </div>
    
    <!-- DEBUG: Ver errores en pantalla -->
    <div id="debugConsole" style="position: fixed; bottom: 0; left: 0; right: 0; background: black; color: lime; padding: 10px; font-size: 12px; max-height: 200px; overflow-y: auto; z-index: 9999;">
        <strong>DEBUG:</strong><br>
    </div>

    <script>
        // Capturar todos los errores y mostrarlos en pantalla
        window.onerror = function(msg, url, line) {
            document.getElementById('debugConsole').innerHTML += 'ERROR: ' + msg + ' (linea ' + line + ')<br>';
            return false;
        };
    </script>
    
    <script src="login.js"></script>
</body>
</html>
